name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://user:pass@localhost:5432/agua_clara
      NEXT_PUBLIC_APP_NAME: Agua Clara
      NEXT_PUBLIC_APP_DESCRIPTION: Sistema de Monitoramento de Agua
      AUTH_SECRET: ci_dummy_secret
      AUTH_GOOGLE_ID: ci_dummy_google_id
      AUTH_GOOGLE_SECRET: ci_dummy_google_secret
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

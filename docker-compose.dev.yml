version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: agua-clara-postgres
    environment:
      POSTGRES_DB: agua_clara
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: agua-clara-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@agua-clara.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
